<html>
    <head>
        <script>
            window.jQuery = window.$ = require('jquery');
            const { ipcRenderer } = require('electron');
        </script>
        <link rel="stylesheet" href="https://cdn.snaildos.com/w3.css">
        <script src="https://cdn.snaildos.com/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.snaildos.com/bootstrap.min.css">
        <script src="https://cdn.snaildos.com/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./titlebar/titlebar.css">
        <title>SnailPortal Setup</title>
               <script>
        $(document).ready(function () {
            $(".divs div").each(function (e) {
                if (e != 0)
                    $(this).hide();
            });

            $("#1").click(function () {
                if ($(".divs div:visible").next().length != 0)
                    $(".divs div:visible").next().show().prev().hide();
                else {
                    $(".divs div:visible").hide();
                    $(".divs div:first").show();
                }
                return false;
            });

            $("#2").click(function () {
                if ($(".divs div:visible").next().length != 0)
                    $(".divs div:visible").next().show().prev().hide();
                else {
                    $(".divs div:visible").hide();
                    $(".divs div:first").show();
                }
                return false;
            });

            $("#3").click(function () {
                if ($(".divs div:visible").next().length != 0)
                    $(".divs div:visible").next().show().prev().hide();
                else {
                    $(".divs div:visible").hide();
                    $(".divs div:first").show();
                }
                return false;
            });

            $("#prev").click(function () {
                if ($(".divs div:visible").prev().length != 0)
                    $(".divs div:visible").prev().show().next().hide();
                else {
                    $(".divs div:visible").hide();
                    $(".divs div:last").show();
                }
                return false;
            });
        });

    </script>
        <style>
        main  {
            font-size: 50px;
        }
        body {
            background-color: rgba(255,255,255,0.5);
             background: transparent;
        }

        .hidden  {
            opacity: 0.0;
        }

        h1,h2,h3,h4,h5,h6,a,button  {
            color: white;
            
        }
        .ctrl {
            color: white;
            font-size: 35px;
        }
        </style>
        <Script>
            function store()  {
var username = $('#name').val();
localStorage.setItem("name", username);
$("#3").click()
return false;
            }
        </script>
        <script>
            function eulao(){
                ipcRenderer.send('eula');
            }
        </script>
                <script>
                    function enc()  {
                    localStorage.setItem("enc", true)
                    $("#3").click()
                    }
                </script>
        <script>
            function complete()  {
            localStorage.setItem("setup", true);
            localStorage.setItem("firstime", true);
            localStorage.setItem("greeter", true);
            window.location.href = "index.html"
            }

            function next(){
                $("#3").click()
            }
        </script>
    </head>

        <div class="divs">
            <center>
            <div class="cls1"><h2 class="main" class="w3-center">Welcome to the setup of SnailPortal<p><p><button id="1" class="ctrl w3-button w3-white w3-center w3-round-xlarge">Next!</button><h2 class="hidden">h</h2></p></h2></div>
